<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>registration form</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="layout">
      <div class="box-1">
         <h1>Registration form</h1>
      </div>
      <div class="form">
         <div class="input_field">
           <label class="" for="first name">First name</label>
         <input type="first name" value="mani"> <span>(max 50 characters allowed)
         </div>
       <div class="input_field">
         <label for="last name">last name</label>
         <input type="last name" value="mani"><span>(max 50 characters allowed)</span>
       </div>
       <div class="input_field">
         <label for="email">E mail</label>
         <input type="email" placeholder="mani@gmail.com">
       </div>
       <div class="input_field">
         <label for="numbers">mobile number</label>
         <input type="numbers" placeholder="9877******">
       </div>
       <div class="input_field">
         <label for="Gender" >gender</label>
         <select name="select" class="gender">
            <option value="">male</option>
            <option value="">female</option>
         </select> 
       </div>
      <div class="input_field">
         <label for="date of birth">Date of birth (DOB)</label>
         <input type="date" >
      </div>
      <div class="input_field">
         <label for="address">Address</label>
         <textarea rows="10" cols="50" placeholder=" enter your address" class="mani"></textarea>
      </div>
      <div class="input-field">
         <label for="text" id="city"></label> <label for="" id="sun" class="iop">city</label>
         <input type="city" placeholder="bangalore"> <span>( max 50 characters allowed)</span>
      </div>
      <div class="input_field">
         <label for="numbers">pincode</label>
         <input type="number" placeholder=" example-590595" maxlength="6"> <span>(max 6 numbers allowed)</span>
      </div>
      <div class="input_field">
         <label for="">state</label>
         <select name="" id="" class="state">
            <option value="">karnataka</option>
            <option value="">tamilnadu</option>
            <option value="">assam</option>
            <option value="">kerala</option>
            <option value="">andhra pradesh</option>
         </select>
      </div>
      <div class="input_field">
   <label for="">country</label>
         <select name="" id="country" > <label for="" id="bun1" class="coun"></label>
            <option value="">australia</option>
            <option value="">england</option>
            <option value="">india</option>
            <option value="">pakistan</option>
            <option value="">oman</option>
         </select>
      </div>
      <div class="input_field">
         <label for="" class="hobby" class="man1" >hobbies</label>
         <input type="checkbox" id="sing" name="choose"> <label for="text" id="gen" class="choose">singing</label>
         <input type="checkbox" id="dance" name="choose"> <label for="text" id="gen1" class="dancing"> dancing</label>
         <input type="checkbox" id="draw" name="choose"> <label for="text" id="gen2" class="drawing">drawing</label>        
         <input type="checkbox" id="sketch" name="choose"><label for="text" id="gen3" class="sketching">sketching</label>
         <input type="checkbox" id="other" name="choose"><label for="text" id="gen4" class="other">others</label>
         <input type="text" id="switch" placeholder="ex-teaching"> <label for="text" id="gen5" class="check"></label> <span id="man"> (max 50 characters allowed) </span> <label for="text" id="man" class="gen6"></label>
      </div>
      <div class="input_field">
         <label for="">qualification</label>
         <input type="checkbox" id="high" name="choose"><label for="text" id="run1" class="high">high school(10th)</label> 
         <input type="checkbox" id="higher" name="choose"> <label for="" id="run2" class="higher">(higher school(12th) </label>  
         <input type="checkbox" id="gratuate" name="choose"><label for="" id="run3" class="gratuate">gratuation</label> 
         <input type="checkbox" id="pre" name="choose"> <label for="" id="run4" class="pre">pre-gratuation </label>
         <input type="checkbox" id="phd" name="choose"> <label for="" id="run5" class="phd">phd</label>
      </div>
      <div class="input_field">
         <label for=" course applied for"> course applied for</label>
         <input type="checkbox" id="bca" name="choose"> <label for="" id="ran1" class="degree" >BCA</label>
         <input type="checkbox" id="bsc" name="choose"> <label for="" id="ran2" class="degree1">BSC</label>
         <input type="checkbox" id="bcom" name="choose"> <label for="" id="ran3" class="degree2">B.COM</label>
         <input type="checkbox" id="ba" name="choose"> <label for="" id="ran4" class="degree3">BA</label>
         <input type="checkbox" id="mca" name="choose"> <label for="" id="ran5" class="degree4">MCA</label> 
         <input type="checkbox" id="msc" name="choose"> <label for="" id="ran6" class="degree5">MSC</label>
         <input type="checkbox" id="ma" name="choose"> <label for="" id="ran7" class="degree6">MA</label>
      </div>
      <div class="input_field">
         <input type="button" id="submit" value="submit"><label for="" id="ban1" class="sub"></label>
         <input type="button" id="reset" value="reset"><label for="" id="ban2" class="res"></label>
      </div>
       
   </div>
   </div>
   </div>
</body>
</html>
